<form>
    <mat-form-field>
        <mat-label >Username</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="username" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="login()">Log in</button>
</form>
