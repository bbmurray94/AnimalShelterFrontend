<div class="dogs"*ngFor="let dog of dogs; let i = index">
        <button class="buttons" (mouseenter)="showButton[i] = true"
        (mouseleave)="showButton[i] = false">
            <span class="name">{{dog.name}}</span>
            <span [ngClass]="getFontColor(dog.level)">{{dog.level}}</span>
            <span class="houseBroken" *ngIf="dog.isHouseBroken">HB</span>
            <span class="humaneInvestigation" *ngIf="dog.underHumaneInvestigation">HI</span>
            <span class="location">{{dog.location}}</span>
            <button *ngIf="showButton[i]" class="edit">Edit</button>
        </button>
</div>
