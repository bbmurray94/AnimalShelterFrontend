<table mat-table [dataSource]="dogs">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let dog"> {{dog.name}} </td>
    </ng-container>
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>level</th>
        <td mat-cell *matCellDef="let dog" [ngClass]="getFontColor(dog.level)"> {{dog.level}} </td>
    </ng-container>
    <ng-container matColumnDef="isHouseBroken">
        <th mat-header-cell *matHeaderCellDef>isHouseBroken</th>
        <td mat-cell *matCellDef="let dog">
            <ng-container *ngIf="dog.isHouseBroken">HB</ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="underHumaneInvestigation">
        <th mat-header-cell *matHeaderCellDef>underHumaneInvestigation</th>
        <td mat-cell *matCellDef="let dog">
            <ng-container *ngIf="dog.underHumaneInvestigation">HI</ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>location</th>
        <td mat-cell *matCellDef="let dog"> {{dog.location}} </td>
    </ng-container>
    <ng-container matColumnDef="kennelNumber">
        <th mat-header-cell *matHeaderCellDef>kennelNumber</th>
        <td mat-cell *matCellDef="let dog"> {{dog.kennelNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let dog">
                <button mat-raised-button color="primary" *ngIf="showButtonForDog === dog" class="edit-button">Edit</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[]"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (mouseenter)="onRowMouseEnter(row)" (mouseleave)="onRowMouseLeave()"></tr>
</table>
